<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninga-Gold</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Ninja-(g)old</a>
    </nav>
    <!-- HEADER BODY  -->
    <div class="container d-flex justify-content-center">
        <div class="gold">
            <p class="mt-2 p-2 bg-secondary rounded">Your Gold: <span id="cantidad-gold" class="border border-dark py-1 px-2 ">-2</span></p>
        </div>
    </div>
    <!-- CARDS  -->
    <div class="container d-flex justify-content-between mt-2 ml-1">
        <div class="container mt-2 cardcontainer" id="farm-card">
            <div class="card shadow" style="width: 16rem;">
                <div class="card-body text-center">
                <h5 class="card-title">Farm</h5>
                <h6 class="card-subtitle mb-2 text-muted mt-2 mb-2">(Earns 10-20 gold)</h6>
                <button id="farm-btn" class="btn btn-dark mt-2">Find gold!</button>
                </div>
            </div>
        </div>
        <div class="container mt-2 cardcontainer" id="cave-card">
            <div class="card shadow" style="width: 16rem;">
                <div class="card-body text-center">
                <h5 class="card-title">Cave</h5>
                <h6 class="card-subtitle mb-2 text-muted mt-2 mb-2">(Earns 2-10 gold)</h6>
                <button class="btn btn-dark mt-2">Find gold!</button>
                </div>
            </div>
        </div>
        <div class="container mt-2 cardcontainer" id="house-card">
            <div class="card shadow" style="width: 16rem;">
                <div class="card-body text-center">
                <h5 class="card-title">House</h5>
                <h6 class="card-subtitle mb-2 text-muted mt-2 mb-2">(Earns 2-5 gold)</h6>
                <button class="btn btn-dark mt-2">Find gold!</button>
                </div>
            </div>
        </div>
        <div class="container mt-2 cardcontainer" id="casino-card">
            <div class="card shadow" style="width: 16rem;">
                <div class="card-body text-center">
                <h5 class="card-title">Casino</h5>
                <h6 class="card-subtitle mb-2 text-muted mt-2 mb-2">(Earns/takes 0-50 gold)</h6>
                <button class="btn btn-dark mt-2">Find gold!</button>
                </div>
            </div>
        </div>
    </div>
    <!-- BODY BOTTOM -->
    <div class="container mt-2">
        Activities:
        <!-- ACÃ SE VAN A IMPRIMIR -->
        <div id="actividades" class="container-fluid border border-dark flex-column bg-white">
        </div>
    </div>
    
    <template id="template">
        <p class="d-inline-block  my-1 border border-dark px-2">actividad 1</p>
    </template>

    <!-- MY SCRIPTS  -->
    <script src="./js/hammer.min.js"></script>
    <script src="./js/index.js"></script>
    <!-- HAMMER SCRIPT  -->
</body>
</html>
